<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Expense Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1591696205602-45c37b9a356d?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 850px;
      min-width: 320px;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      backdrop-filter: blur(5px);
      overflow: hidden;
    }

    h1 { text-align: center; margin-bottom: 25px; font-size: 2rem; color: #333; }
    h2 { text-align: center; margin: 20px 0; font-size: 1.5rem; color: #36A2EB; }

    .form-section {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .form-section input, 
    .form-section select, 
    .form-section button {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
      flex: 1 1 150px;
    }

    .form-section input:focus,
    .form-section select:focus {
      outline: none;
      border-color: #36A2EB;
      box-shadow: 0 0 10px rgba(54,162,235,0.3);
    }

    button {
      background: linear-gradient(45deg, #36A2EB, #4BC0C0);
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      flex: 1 1 100px;
    }

    button:hover {
      background: linear-gradient(45deg, #2b82c7, #36A2EB);
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 10px;
      text-align: center;
      font-size: 0.95rem;
    }

    thead {
      background: #36A2EB;
      color: #fff;
    }

    tbody tr:nth-child(even) { background: rgba(243,243,243,0.8); }
    tbody tr:hover { background: rgba(54,162,235,0.1); }

    tbody button {
      padding: 6px 12px;
      font-size: 14px;
      background: #ff5252;
      color: #fff;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    tbody button:hover {
      background: #e04848;
    }

    #resetBtn {
      display: block;
      margin: 15px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: linear-gradient(45deg, #ff5252, #ff867f);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #resetBtn:hover {
      background: linear-gradient(45deg, #e04848, #ff6f6f);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    canvas {
      display: block;
      margin: auto;
      max-width: 600px;
      height: 300px;
    }

    @media(max-width: 768px) {
      .form-section { flex-direction: column; }
      canvas { height: 250px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cool Expense Tracker</h1>

    <div class="form-section">
      <input type="text" id="desc" placeholder="Description">
      <input type="number" id="amount" placeholder="Amount">
      <input type="date" id="date">
      <select id="category">
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Bills">Bills</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Others">Others</option>
      </select>
      <button id="addBtn">Add Expense</button>
    </div>

    <h2>Total: $<span id="total">0</span></h2>
    <button id="resetBtn">Reset All Expenses</button>

    <table>
      <thead>
        <tr>
          <th>Description</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="expenseTable"></tbody>
    </table>

    <canvas id="expenseChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
    const descInput = document.getElementById('desc');
    const amountInput = document.getElementById('amount');
    const categoryInput = document.getElementById('category');
    const dateInput = document.getElementById('date');
    const expenseTable = document.getElementById('expenseTable');
    const totalDisplay = document.getElementById('total');
    const addBtn = document.getElementById('addBtn');
    const resetBtn = document.getElementById('resetBtn');
    let chart;

    addBtn.addEventListener('click', () => {
      const desc = descInput.value.trim();
      const amount = parseFloat(amountInput.value);
      const category = categoryInput.value;
      const date = dateInput.value;

      if (!desc || isNaN(amount) || amount <= 0 || !date) {
        alert('Please enter valid description, amount, and date.');
        return;
      }

      const expense = { id: Date.now(), desc, amount, category, date };
      expenses.push(expense);
      saveExpenses();
      renderExpenses();
      renderChart();
      clearInputs();
    });

    resetBtn.addEventListener('click', () => {
      if(confirm("Are you sure you want to reset all expenses?")) {
        expenses = [];
        saveExpenses();
        renderExpenses();
        renderChart();
      }
    });

    function deleteExpense(id) {
      expenses = expenses.filter(exp => exp.id !== id);
      saveExpenses();
      renderExpenses();
      renderChart();
    }

    function clearInputs() {
      descInput.value = '';
      amountInput.value = '';
      dateInput.value = '';
    }

    function saveExpenses() {
      localStorage.setItem('expenses', JSON.stringify(expenses));
    }

    function renderExpenses() {
      expenseTable.innerHTML = '';
      let total = 0;
      expenses.forEach(exp => {
        total += exp.amount;
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${exp.desc}</td>
          <td>${exp.category}</td>
          <td>$${exp.amount.toFixed(2)}</td>
          <td>${exp.date}</td>
          <td>
            <button onclick="deleteExpense(${exp.id})">Delete</button>
          </td>
        `;
        expenseTable.appendChild(row);
      });
      totalDisplay.textContent = total.toFixed(2);
    }

    function renderChart() {
      const categoryTotals = {};
      expenses.forEach(exp => {
        categoryTotals[exp.category] = (categoryTotals[exp.category] || 0) + exp.amount;
      });

      const labels = Object.keys(categoryTotals);
      const data = Object.values(categoryTotals);

      if (chart) chart.destroy();

      const ctx = document.getElementById('expenseChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: labels,
          datasets: [{
            label: 'Expenses by Category',
            data: data,
            backgroundColor: ['#FF6384','#36A2EB','#FFCE56','#4BC0C0','#9966FF'],
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' },
            title: { display: true, text: 'Expenses by Category', font: { size: 18 } }
          }
        }
      });
    }

    renderExpenses();
    renderChart();
  </script>
</body>
</html>
